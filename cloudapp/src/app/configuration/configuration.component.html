<div class="cloudapp-actions">
  <button mat-flat-button color="secondary" [routerLink]="['/']">
    <mat-icon>arrow_back_ios</mat-icon> {{ 'Back' | translate}}
  </button>
  <button mat-flat-button type="button" color="primary" (click)="save()">{{ 'Save' | translate}}</button>
</div>
<h1 translate>Configuration.Title</h1>
<div class="loading-shade" *ngIf="saving">
  <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
</div>
<form *ngIf="form" [formGroup]="form">
  <h2 translate>Configuration.Profiles</h2>
  <div class="profile-list">
    <mat-form-field>
      <mat-label translate>Configuration.SelectProfile</mat-label>
      <mat-select placeholder="Profile" [(value)]="selectedProfile">
        <mat-option *ngFor="let profile of profileKeys" [value]="profile">
          {{startCase(profile)}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <i class="uxf-icon uxf-plus eca-button" (click)="addProfile()" aria-label="Add profile" title="Add profile"></i>
    <i class="uxf-icon uxf-pencil eca-button" (click)="renameProfile()" aria-label="Rename profile" title="Rename profile"></i>
    <i class="uxf-icon uxf-trash eca-button" (click)="deleteProfile()" aria-label="Delete profile" title="Delete profile"></i>
  </div>
  <app-config-profile [form]="profiles.get(selectedProfile)"></app-config-profile>
</form>
